<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Tic-Tac-Toe - Classic strategy game">
    <title>Tic-Tac-Toe | Offline Games</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/games.css">
    <script src="../js/theme.js"></script>
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <button class="theme-toggle" aria-label="Switch theme" title="Toggle theme">
                <!-- Sun icon (for dark mode) -->
                <svg class="icon-sun" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
                <!-- Moon icon (for light mode) -->
                <svg class="icon-moon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
            <h1>Tic-Tac-Toe</h1>
            <a href="../index.html" class="back-button">‚Üê Back to Home</a>
        </header>

        <div class="score-board">
            <div class="score-item">
                <span class="score-label">Wins</span>
                <span id="score-wins" class="score-value">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">Losses</span>
                <span id="score-losses" class="score-value">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">Draws</span>
                <span id="score-draws" class="score-value">0</span>
            </div>
        </div>

        <div class="game-controls">
            <div class="control-group">
                <label for="game-mode">Game Mode:</label>
                <select id="game-mode" class="game-select">
                    <option value="ai">vs AI</option>
                    <option value="2p">2 Players</option>
                </select>
            </div>

            <div class="control-group" id="difficulty-group">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" class="game-select">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <button id="new-game" class="btn btn-primary">New Game</button>
        </div>

        <div id="status" class="status-message">Your turn (X)</div>

        <div id="board" class="game-board" role="grid" aria-label="Tic Tac Toe board">
            <!-- Cells will be generated by JavaScript -->
        </div>
    </div>

    <script src="../js/games/base.js"></script>
    <script src="../js/games/tictactoe.js"></script>
    <script>
        // Setup theme toggle button after DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.querySelector('.theme-toggle');
            if (toggleButton) {
                toggleButton.addEventListener('click', () => ThemeManager.toggle());
            }
        });
    </script>
</body>
</html>
