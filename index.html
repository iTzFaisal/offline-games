<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play free offline games in your browser">
    <title>Offline Games</title>
    <!-- Google Fonts for retro arcade aesthetic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/theme.js"></script>
    <script src="js/sound.js"></script>
</head>
<body>
    <header>
        <button class="mute-toggle" aria-label="Mute sounds" title="Mute sounds">
            <!-- Speaker icon (unmuted) -->
            <svg class="icon-unmuted" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
            </svg>
            <!-- Muted speaker icon -->
            <svg class="icon-muted" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                <line x1="23" y1="9" x2="17" y2="15"/>
                <line x1="17" y1="9" x2="23" y2="15"/>
            </svg>
        </button>
        <h1>Offline Games</h1>
        <p class="subtitle">Play anytime, anywhere - no internet needed</p>
    </header>

    <main>
        <div id="games-grid" class="games-grid">
            <!-- Games will be dynamically inserted here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Offline Games. All games run locally in your browser.</p>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // Setup mute button after DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const muteButton = document.querySelector('.mute-toggle');
            if (muteButton) {
                muteButton.addEventListener('click', () => {
                    SoundManager.toggleMute();
                    // Add UI click sound feedback
                    SoundManager.play('click');
                });

                // Initialize mute button state
                SoundManager.updateMuteButton();

                // Add hover sound to all buttons
                const buttons = document.querySelectorAll('button, .play-button');
                buttons.forEach(button => {
                    button.addEventListener('mouseenter', () => {
                        SoundManager.play('hover');
                    });
                    button.addEventListener('click', () => {
                        SoundManager.play('click');
                    });
                });
            }
        });
    </script>
</body>
</html>
